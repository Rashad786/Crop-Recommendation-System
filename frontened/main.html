<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Recommendation System</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* Base styles and background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/background_.png') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
      color: #2e7d32;
    }

    /* Container with subtle shadow and rounded corners */
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title */
    h2 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 25px;
      font-weight: 700;
      position: relative;
    }
    h2::after {
      content: "üå±";
      position: absolute;
      right: -35px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
    }

    /* Form styling */
    form label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
      font-size: 1rem;
    }
    form input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #b0b0b0;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    form input[type="number"]:focus {
      outline: none;
      border-color: #2e7d32;
      box-shadow: 0 0 6px #2e7d32aa;
    }

    /* Submit button */
    button[type="submit"] {
      margin-top: 25px;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.35s ease;
      box-shadow: 0 4px 10px #2e7d3233;
    }
    button[type="submit"]:hover {
      background-color: #1b5e20;
      box-shadow: 0 6px 14px #1b5e2099;
    }

    /* Loading indicator */
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #555;
      font-size: 1.1rem;
      user-select: none;
    }

    /* Result container */
    #result {
      margin-top: 30px;
      padding: 20px 25px;
      background: #f1f8e9;
      border-left: 6px solid #2e7d32;
      border-radius: 10px;
      box-shadow: 0 0 12px #a5d6a7;
      font-size: 1.1rem;
      color: #2e7d32;
      line-height: 1.5;
      animation: fadeIn 0.5s ease forwards;
    }

    /* Animate fadeIn for result */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* List inside results */
    #result ul {
      margin-top: 12px;
      padding-left: 20px;
      list-style-type: disc;
    }
    #result ul li {
      margin-bottom: 6px;
      font-weight: 600;
      color: #1b5e20;
    }

    /* Recommended crop image */
    #result img {
      display: block;
      max-width: 280px;
      max-height: 280px;
      margin: 20px auto 0 auto;
      border-radius: 14px;
      box-shadow: 0 4px 14px #81c784bb;
      border: 3px solid #2e7d32;
      transition: transform 0.3s ease;
      cursor: default;
    }
    #result img:hover {
      transform: scale(1.05);
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .container {
        margin: 30px 15px;
        padding: 20px 22px 35px;
      }
      h2 {
        font-size: 2rem;
      }
      button[type="submit"] {
        font-size: 1.1rem;
        padding: 12px 0;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Crop Recommendation System</h2>
    <form onsubmit="event.preventDefault(); recommendCrop();">
      <label for="N">Nitrogen (N):</label>
      <input type="number" id="N" step="any" required />

      <label for="P">Phosphorus (P):</label>
      <input type="number" id="P" step="any" required />

      <label for="K">Potassium (K):</label>
      <input type="number" id="K" step="any" required />

      <label for="temperature">Temperature (¬∞C):</label>
      <input type="number" id="temperature" step="any" required />

      <label for="humidity">Humidity (%):</label>
      <input type="number" id="humidity" step="any" required />

      <label for="ph">Soil pH:</label>
      <input type="number" id="ph" step="any" required />

      <label for="rainfall">Rainfall (mm):</label>
      <input type="number" id="rainfall" step="any" required />

      <button type="submit">Get Recommendation</button>
    </form>

    <div id="loading">‚è≥ Processing... please wait</div>
    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
